<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>🍎 Snake Game 🐍</h1>
    <div id="numbers">
      <span>🏹 Score: <span id="score"></span></span>
      <span>🏆 Best: <span id="best"></span></span>
    </div>
    <div id="board"></div>
    <div id="game-over">
      <span id="go-title">Game over! 💀</span>
      <span><span id="go-score"></span> Points</span>
      <span>Press <kbd>Spacebar</kbd> to restart!</span>
    </div>
  </body>
</html>
