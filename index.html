<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>🍎 Snake Game 🐍</h1>
    <div id="buttons">
      <button id="slow">Slow</button>
      <button id="average">Average</button>
      <button id="fast">Fast</button>
    </div>
    <div id="board"></div>
    <div id="numbers">
      <span>🏹 Score: <span id="score"></span></span>
      <span>🏆 Best: <span id="best"></span></span>
    </div>
    <div id="game-over">
      <span id="go-title">Game over! 💀</span>
      <span>Press Spacebar to restart</span>
    </div>
  </body>
</html>
